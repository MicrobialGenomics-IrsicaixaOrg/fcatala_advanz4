name: Create Issue Branch
on:
  issues:
    types: [assigned]
  issue_comment:
    types: [created]

jobs:
  create_issue_branch_job:
    runs-on: ubuntu-latest
    steps:
    - name: Create Issue Branch
      id: Create_Issue_Branch
      uses: robvanderleek/create-issue-branch@v1.9.0
      with:
        branchName: short
        autoCloseIssue: true
        defaultBranch: 'main'
        openDraftPR: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}